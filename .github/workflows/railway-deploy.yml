name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: NOTICE: Railway auto-deploy disabled in this workflow
        run: |
          echo "The 'railwayapp/railway-up' action referenced here is not available (repository/action not found)."
          echo "Recommended: Use the Railway dashboard to connect this GitHub repository and enable Auto Deploy for the 'main' branch."
          echo "Steps: 1) Open https://railway.app, 2) Select your project, 3) Settings â†’ Connect Repository, 4) Enable automatic deploys on 'main'."
          echo "This workflow step has been replaced with this notice to prevent failing runs."
          exit 0
