name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway (CLI)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "ERROR: RAILWAY_TOKEN secret is missing. Please add it in Settings â†’ Secrets.";
            exit 1;
          fi
          railway login --token "$RAILWAY_TOKEN"
          # Attempt to deploy; this will use railway's linked project or prompt an error if not linked
          railway up --yes
